<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/library/login.css">
</head>
<body>

<section class="container">
    <div class="login">
        <h1>Регистрация</h1>
        <form action="/registration" method="post" >
            <p>'ID '<input type="text" name='userId' value="8" placeholder="ID"></p>
            <p>'firstName '<input type="text" name='firstName' value="123" placeholder="Имя"></p>
            <p>'lastName '<input type="text" name='lastName' value="123" placeholder="Фамилия"></p>
            <p>'admin '<input type="text" name='admin' value="0" placeholder="Админ"></p>
            <p>'login '<input type="text" name='login' value="123" placeholder="Логин"></p>
            <p>'password '<input type="password" name='password' value="1234567" placeholder="Пароль"></p>
            <p class="submit"><input type="submit" name="commit" value="Войти"></p>
        </form>
    </div>
</section>

</body>
</html>
